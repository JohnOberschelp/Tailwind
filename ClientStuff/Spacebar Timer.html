<!DOCTYPE html>
<html>
<head>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
<meta charset=utf-8 />
<title>Timer</title>
</head>
<body>
<div style="text-align:center">
<h2 id='display'>0:00.000</h2>
Press Space to restart &amp; stop.
</div>
<script>

var i;

function go(){
	var startTime = new Date().getTime();
	i = setInterval(function(){
		var time = new Date().getTime(); 
		var dif = time-startTime;
		var ms= '00'+dif;
		var s = '0'+(Math.floor(dif/1000)%60);
		var m = Math.floor(dif/1000/60)%60;
		$('#display').text( m+':'+s.slice(-2)+'.'+ms.slice(-3)); 
	},1);
}

$(document).on('keydown', function( e ){
	if (e.keyCode == 32 && !i){
		go();
	}else{
		clearInterval(i);
		i=0;
	}
});

</script>
</body>
</html>
